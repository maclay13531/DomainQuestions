<script>
    // -----------------Associtivty----------------- //
    (function () {
        var a = b = 3;
    })();

    // console.log(a); // result: not declared
    console.log(b); // result: 3

    // -----------------This----------------- //
    let myObject = {
        foo: "bar",
        func: function () {
            var self = this;
            console.log("outer func:  this.foo = " + this.foo);
            console.log("outer func:  self.foo = " + self.foo);
            (function () {
                console.log("inner func:  this.foo = " + this.foo);
                console.log("inner func:  self.foo = " + self.foo);
            }());
        }
    };
    myObject.func();

    // -----------------Use Strict----------------- //
    // Debugging becomes easier
    // Accidental global variables due to hoisting prevention
    // Delete command will give error message when used not on properties

    // -----------------Floating Precision----------------- //
    console.log(0.1 + 0.2); // result 0.300000000000001
    console.log(0.1 + 0.2 === 0.3); // result false

    // -----------------Reverse string/Palindrome----------------- //
    const reverseString = (string) => {
        let reverseString = string.split('').reverse().join('');
        if (reverseString === string) {
            return true;
        } else {
            return false;
        }
    }
    console.log(reverseString('reverse'));
    console.log(reverseString('level'));

    // -----------------Foreach Practice----------------- //
    let forEachObject = {};
    ['zebra', 'horse'].forEach((each) => {
        forEachObject[each] = undefined;
    });
    console.log(forEachObject);

    // -----------------Reference Type----------------- //
    var arr1 = "john".split('');
    var arr2 = arr1.reverse();
    var arr3 = "jones".split('');
    arr2.push(arr3);
    console.log("array 1: length=" + arr1.length + " last=" + arr1.slice(-1));
    console.log("array 2: length=" + arr2.length + " last=" + arr2.slice(-1));

    // -----------------Operator----------------- //
    console.log(1 + "2" + "2"); //result: '122'
    console.log(1 + +"2" + "2"); //result: '32'
    console.log(1 + -"1" + "2"); //result: '02'
    console.log(+"1" + "1" + "2"); //result: '112'
    console.log(-"1" + "1" + "2"); //result: '-112'
    console.log("A" - "B" + "2"); //result: 'NaN2'
    console.log("A" - "B" + 2); // NaN

    // -----------------Operator----------------- //
    var globalVar = "xyz";

    (function outerFunc(outerArg) {
        var outerVar = 'a';

        (function innerFunc(innerArg) {
            var innerVar = 'b';

            console.log(
                "outerArg = " + outerArg + "\n" +
                "innerArg = " + innerArg + "\n" +
                "outerVar = " + outerVar + "\n" +
                "innerVar = " + innerVar + "\n" +
                "globalVar = " + globalVar);

        })(456);
    })(123);
    // A closure is an inner function that has access to the variables in the outer (enclosing) function’s scope chain. The closure has access to variables in three scopes; specifically: (1) variable in its own scope, (2) variables in the enclosing function’s scope, and (3) global variables.

    // -----------------Operator 2----------------- //
    console.log("0 || 1 = " + (0 || 1)); //result: 1(true)
    console.log("1 || 2 = " + (1 || 2)); //result: 1(true)
    console.log("0 && 1 = " + (0 && 1)); //result: 0(false)
    console.log("1 && 2 = " + (1 && 2)); //result: 2(????)
    // javascript operator eval for boolean
    // eval checks for true statement
</script>
