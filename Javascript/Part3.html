<script>
    // -----------------Hoisting Example----------------- //
    var salary = "1000$";
    (function () {
        console.log("Original salary was " + salary);

        var salary = "5000$";

        console.log("My New Salary " + salary);
    })();

    // -----------------Length of associative array----------------- //
    var counterArray = {
        A: 3,
        B: 4
    };
    counterArray["C"] = 1;
    let counter = 0;
    for (key in counterArray) {
        counter++;
    }
    console.log(counter);
    console.log(Object.keys(counterArray).length);
</script>
