<script>
    // -----------------Hoisting Example----------------- //
    var salary = "1000$";
    (function () {
        console.log("Original salary was " + salary);

        var salary = "5000$";

        console.log("My New Salary " + salary);
    })();

    // -----------------Length of associative array----------------- //
    var counterArray = {
        A: 3,
        B: 4
    };
    counterArray["C"] = 1;
    let counter = 0;
    for (key in counterArray) {
        counter++;
    }
    console.log(counter);
    console.log(Object.keys(counterArray).length);

    // -----------------Interger Check----------------- //
    let remainderCheck = (10.5 % 2);
    console.log(remainderCheck);

    // -----------------Function inside of function----------------- //
    function sum(x, y) {
        if (y) {
            return x + y;
        } else {
            return function (y) {
                return x + y;
            }
        }
    }
    console.log(sum(2, 3));
    console.log(sum(2)(3));

    // -----------------Let vs Var(Closure)----------------- //
    for (var i = 0; i < 5; i++) {
        var btn = document.createElement('button');
        btn.appendChild(document.createTextNode('Button ' + i));
        (function (i) {
            btn.addEventListener('click', function () { console.log(i); });
        })(i);
        document.body.appendChild(btn);
    }

    // -----------------Copy Array----------------- //
    let originalArray = [0, 1, 2, 3];
    let copyArray = originalArray.slice(0,originalArray.length);
    console.log(originalArray);
    console.log(copyArray);
    if (originalArray === copyArray) {
        console.log('They are equal');
    } else {
        console.log('They are NOT equal');
    }

    // -----------------Event Queue----------------- //
    (function () {
        console.log(1);
        setTimeout(function () { console.log(2) }, 1000);
        setTimeout(function () { console.log(3) }, 0);
        console.log(4);
    })();
    console.log(5);

    // -----------------Pure Function----------------- //
    // 1: avoid directly effecting shared state
    // 2: avoid mutating the original data
    // 3: by avoiding mutating the original state or data, avoid any potential side-effect
    // ex: array.map((value) => { return value + 1}); this does NOT change the original array 
</script>
